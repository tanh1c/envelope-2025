<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lì Xì May Mắn 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="lixi-page">
    <canvas id="fireworks"></canvas>
    
    <div class="lucky-money-form">
      <h2>Tạo Bao Lì Xì May Mắn</h2>
      <div class="form-group">
        <label for="totalMoney">Tổng Số Tiền (VNĐ):</label>
        <input type="number" id="totalMoney" min="0" step="1000">
      </div>
      <div class="form-group">
        <label for="envelopeCount">Số Bao Lì Xì:</label>
        <input type="number" id="envelopeCount" min="1">
      </div>
      <div class="form-group">
        <label for="maxDenom">Mệnh Giá Cao Nhất (VNĐ):</label>
        <select id="maxDenom">
          <option value="500000">500,000</option>
          <option value="200000">200,000</option>
          <option value="100000">100,000</option>
          <option value="50000">50,000</option>
          <option value="20000">20,000</option>
          <option value="10000">10,000</option>
        </select>
      </div>
      <div class="form-group">
        <label for="minDenom">Mệnh Giá Thấp Nhất (VNĐ):</label>
        <select id="minDenom">
          <option value="10000">10,000</option>
          <option value="20000">20,000</option>
          <option value="50000">50,000</option>
          <option value="100000">100,000</option>
          <option value="200000">200,000</option>
          <option value="500000">500,000</option>
        </select>
      </div>
      <button id="generateEnvelopes">Tạo Bao Lì Xì</button>
      <a href="index.html" class="back-button">Quay Lại</a>
    </div>

    <div class="envelopes-container" id="envelopesContainer"></div>

    <div id="moneyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chúc Mừng!</h2>
        <div class="money-amount">
          <img id="moneyImage" src="" alt="Tiền">
          <p id="moneyText"></p>
        </div>
      </div>
    </div>
    
    <script src="app.js"></script>
    <script src="lixi.js"></script>
  </body>
</html>
